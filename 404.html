<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <!-- Immediate fallback to site root for GitHub Pages SPA support -->
    <meta http-equiv="refresh" content="0;url=/" />
    <script>
      // If meta refresh is blocked, redirect preserving the path in the hash.
      (function () {
        var base = '/';
        var path = location.pathname + location.search + location.hash;
        // If there is a meaningful path, append it as a hash so the SPA can handle it
        if (path && path !== '/') {
          location.replace(base + '#' + path);
        } else {
          location.replace(base);
        }
      })();
    </script>
  </head>
  <body>
    <p>Redirecting to <a href="/Dia/">Diamond Management Co</a>…</p>
  </body>
</html>
